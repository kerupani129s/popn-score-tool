<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer">
    <title>ポップンスコアツール</title>
    <script src="main.js"></script>
  </head>
  <body>
    使用は自己責任でお願いします。<br>
    <br>
    1. <a href="javascript:(()=>{const s=document.createElement('script');s.src='https://kerupani129s.github.io/popn-score-tool/loadScore.js';document.head.appendChild(s);})();">ブックマークレット</a> をブックマークに登録します。<br>
    (リンクをブックマークバーまでドラッグ＆ドロップすると便利です。)<br>
    <br>
    2. https://p.eagate.573.jp/ 上でブックマークレットを実行します。<br>
    ログイン状態かつ月額課金サービスに加入している必要があります。<br>
    成功すると JSON の保存ダイアログが表示されます。<br>
    (サーバーに負荷がかかると思うので、続けて何度も実行しないでください。)<br>
    <br>
    3. 保存した JSON ファイルを開きます。<br>
    <input type="file" accept=".json, application/json" name="file" id="file">
    <div id="result"></div>
  </body>
</html>
